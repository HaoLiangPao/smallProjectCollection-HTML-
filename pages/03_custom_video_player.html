<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2cab8469a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/liveDemos/03_progress.css" />
    <link
      rel="stylesheet"
      href="../../css/liveDemos/03_custom_video_player.css"
    />
    <title>Custom Video Player</title>
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <!-- add controls to video tag if you want to use default controls -->
    <video
      src="../../videos/gone.mp4"
      id="video"
      class="screen"
      poster="img/poster.png"
    ></video>
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <!-- Drag bar -->
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <!-- Timespan -->
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="../../js/liveDemos/03_custom_video_player.js"></script>
  </body>
</html>
