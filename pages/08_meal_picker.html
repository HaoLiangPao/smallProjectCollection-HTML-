<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2cab8469a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/08_meal_picker.css" />
    <title>Meal Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Meal Finder</h1>
      <div class="flex">
        <form id="submit" class="flex">
          <input id="search" type="text" placeholder="Search for meals or keywords"></input>
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <div class="result-heading" id="result-heading"></div>
      <div class="meals" id="meals"></div>
      <div class="single-meal" id="single-meal"></div>

    </div>



    <script src="../js/08_meal_picker.js"></script>
  </body>
</html>
